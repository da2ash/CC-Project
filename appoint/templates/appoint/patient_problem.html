<div style="margin-left: 50px;">
<br><br>
<h2>Patient Query and Report :</h2>
<br><br> 
<label for="query">Patient Query</label>&nbsp;&nbsp;&nbsp;
<input style="width: 300px;" type="text" name="query" id="query" value="{{ query.reply }}" readonly>
<br><br>
<label for="report">Patient report image</label>&nbsp;&nbsp;&nbsp;
<img src="{{ query.report_image.url }}" name="report" id="report" style="width: 250px; height: 250px" >
<br><br><br><br>
<h2>Your Response :</h2>
<br><br>
<form method="post">
	{% csrf_token %}
   	<label for="medicine">Suggested Medicine</label>&nbsp;&nbsp;&nbsp;
    <select id="medicine" name="medicine">
	    <option>Crocin</option>
	    <option>Crocin Advanced</option>
	    <option>Crocin Cold and Flu</option>
    </select>
	<br><br>
	<label for="answer" style="vertical-align: top;">Solution</label>&nbsp;&nbsp;&nbsp;
	<textarea name="answer" id="answer" rows="3" cols="50"></textarea><br><br><br>
	<button type="submit" style="margin-left: 10%">Submit</button>
</form>
<br><br><br><br>
</div>
